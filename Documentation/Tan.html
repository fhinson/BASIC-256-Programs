<html>

<link type="text/css" rel="stylesheet" href="style.css">
<title>BASIC-256 Command Reference</title>

<body>
<table class="cmdtable" cellpadding="5" border="0">
<tr><td class="label">Command</td>
<td class="cmdname">Tan</td></tr>
<tr><td valign="top" class="label">Format</td>
<td>tan ( <i>expression</i> )</td></tr>
<tr><td valign="top" class="label">Description</td>
<td class="desc">Computes the tangent of <i>expression</i>. <i>Expression</i> must be in radians.</td></tr>
<tr><td valign="top" class="label">Note</td>
<td class="note">The tan function does not produce an exact result.</td></tr>
<tr><td valign="top" class="label">See Also</td>
<td class="seealso">Sin, Cos</td></tr>
</table>
