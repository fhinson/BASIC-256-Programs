<table class="cmdtable" cellpadding="5" border="0">
<tr><td class="label">Command</td>
<td class="cmdname">Print</td></tr>
<tr><td valign="top" class="label">Format</td>
<td>print <i>expression</i> [ ; ]</td></tr>
<tr><td valign="top" class="label">Description</td>
<td class="desc">Writes text to the text output window, appending a new line.  If the optional semicolon is included, no new line is appended.</td></tr>
