<html>
<head>
<link type="text/css" rel="stylesheet" href="style.css">
<title>BASIC-256 Command Reference</title>
</head>
<body>
<table class="cmdtable" cellpadding="5" border="0">
<tr><td class="label">Command</td>
<td class="cmdname">Rand</td></tr>
<tr><td valign="top" class="label">Format</td>
<td>rand</td></tr>
<tr><td valign="top" class="label">Description</td>
<td class="desc">Returns a random number between 0 and 1.  The distribution of the values is uniform.</td></tr>
<tr><td valign="top" class="label">Note</td>
<td class="note">To produce random numbers between other values, simple multiply or add the appropriate numbers.  For example, to generate an integer between 0 and 10, use int(rand * 10).</td></tr>
</table>
