<table class="cmdtable" cellpadding="5" border="0">
<tr><td class="label">Command</td>
<td class="cmdname">Read</td></tr>
<tr><td valign="top" class="label">Format</td>
<td>read</td></tr>
<tr><td valign="top" class="label">Description</td>
<td class="desc">Reads and returns a token from the currently open file.  A token is any string of characters that is separated by a space, tab or newline character.</td></tr>
