<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html>
<head>
<link type="text/css" rel="stylesheet" href="style.css">
<title>BASIC-256 Command Reference</title>
</head>
<body>
<table class="cmdtable" cellpadding="5" border="0">
<tr><td class="label">Command</td>
<td class="cmdname">Mid</td></tr>
<tr><td valign="top" class="label">Format</td>
<td>mid <i>string</i>, <i>start character</i>, <i>length</i></td></tr>
<tr><td valign="top" class="label">Description</td>
<td class="desc">Returns a portion of the specified <i>string</i>, starting from the <i>start character</i>, and continuing for <i>length</i> characters.</td></tr>
<tr><td valign="top" class="label">Example</td>
<td class="example">The line <pre>print mid("Hello", 2, 3)</pre> will print <pre>ell</pre></td></tr>
</table>
